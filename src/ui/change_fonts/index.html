<html>
  <body>
    <main>
      <!-- Target Font -->
      <fieldset id="targetFont">
        <legend>Target</legend>
        <div class="container"></div>
      </fieldset>

      <!-- Replace Font -->
      <fieldset id="replaceFont">
        <legend>To</legend>
        <div class="container row">
          <select name="fontFamily" id="fontFamilySelect"></select>
          <select name="fontStyle" id="fontStyleSelect"></select>
        </div>
      </fieldset>
    </main>
    <footer>
      <button id="focusButton">Focus</button>
      <button id="changeButton">Change</button>
    </footer>
  </body>
</html>
