<body>
  <main>
    <!-- - 오토 줄정렬 
    - 번역 예외 : 등록 수정 삭제 
    - 번역 캐시 관리 
    - 언어별 폰트 -->
    <!-- Source Language -->
    <fieldset id="sourceLanguage">
      <legend class="title">Source Language</legend>
      <select name="sourceLanguage"></select>
    </fieldset>

    <!-- Auto Size -->
    <fieldset class="row" id="autoSize">
      <legend class="title">Auto Size</legend>
      <div class="radioOption">
        <input type="radio" name="autoSize" id="autoSizeTrue" value="true" />
        <label for="platformAndroid">On</label>
      </div>
      <div class="radioOption">
        <input type="radio" name="autoSize" id="autoSizeFalse" value="false" />
        <label for="platformIos">Off</label>
      </div>
    </fieldset>

    <!-- Fonts -->
    <fieldset id="fonts">
      <legend class="title">Fonts</legend>
    </fieldset>

    <!-- Cache -->
    <fieldset id="cache">
      <legend class="title">Cache</legend>
    </fieldset>
  </main>
</body>
