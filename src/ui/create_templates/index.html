<html>
  <body>
    <main>
      <!-- Templates -->
      <fieldset id="templates">
        <legend id="templatesTitle">Templates</legend>
        <div class="column" id="templatesContainer"></div>
      </fieldset>

      <!-- TextDirection -->
      <fieldset id="textDirection">
        <legend id="textDirectionTitle">Text Direction</legend>
        <div
          class="row"
          id="textDirectionContainer"
          style="padding: 8px; align-items: center"
        >
          <!-- LTR -->
          <div style="flex-grow: 1">
            <input
              type="radio"
              name="textDirection"
              id="textDirectionLTR"
              value="LTR"
              style="margin-right: 8px"
            />
            <label for="textDirectionLTR">LTR</label>
          </div>

          <!-- RTL -->
          <div style="flex-grow: 1">
            <input
              type="radio"
              name="textDirection"
              id="textDirectionRTL"
              value="RTL"
              style="margin-right: 8px"
            />
            <label for="textDirectionRTL">RTL</label>
          </div>
        </div>
      </fieldset>

      <!-- Target locales -->
      <fieldset id="targetLocales">
        <legend id="targetLocalesTitle">Locales</legend>

        <div class="column">
          <div class="row" style="padding: 4px 8px 0; box-sizing: border-box">
            <!-- Toggle -->
            <input
              id="targetLocaleToggle"
              type="checkbox"
              checked
              style="margin: 9px 8px 8px 4px"
            />
            <!-- Search -->
            <div class="targetSearchContainer">
              <input
                id="targetLocaleSearch"
                type="text"
                style="width: 100%"
                placeholder="Search"
              />
              <button id="targetSearchClearButton">Ã—</button>
            </div>
          </div>

          <hr style="margin: 8px 0 0 0" />

          <!-- Target locales -->
          <div class="column" id="targetLocalesContainer"></div>
        </div>
      </fieldset>
    </main>

    <hr style="margin: 0" />

    <footer>
      <!-- Template Scale -->
      <select name="scale" id="templateScale">
        <option value="1">x1</option>
        <option value="0.75">x0.75</option>
        <option value="0.5">x0.5</option>
        <option value="0.25">x0.25</option>
      </select>
      <!-- Create Templates Button -->
      <button id="createTemplatesButton">Create Templates</button>
    </footer>
  </body>
</html>
